<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>DFA / NFA simulator</title>
	<style>
		html, body {
			background: black;
			margin: 0;
			padding: 0;
			font-family: "Arial", sans-serif;
			color: white;
		}

		#canvas {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		#input, #input li {
			list-style: 0;
			margin: 0;
		}

		#bottom_container {
			position: fixed;
			left: 0;
			right: 0;
			bottom: 0;
			text-align: center;
		}

		#input {
			margin: auto;
			padding: 0 0 10px 0;
			display: inline-block;
		}

		#input li {
			display: inline-block;
			padding: 10px;
			font-size: 180%;
		}

		#input .done {
			color: #666;
		}

		#title {
			margin: 0;
			padding: 0;
			position: fixed;
			top: 20px;
			left: 0;
			right: 0;
			text-align: center;
			font-size: 150%;
			display: block;
		}
	</style>
	<script src="libs/jQuery.min.js"></script>
	<script src="libs/sh5cf.js"></script>
	<script src="ndfa/machine.js"></script>
	<script src="ndfa/simulator.js"></script>
	<script src="player.js"></script>
</head>
<body>
	<h1 id="title">Loading...</h1>
	<canvas id="canvas"></canvas>
	<div id="bottom_container">
		<ul id="input">
			<li>Loading...</li>
		</ul>
	</div>
</body>
</html>
